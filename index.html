<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傻瓜工作室</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: black; /* 設定背景為黑色 */
            color: white; /* 設定文字顏色為白色 */
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        h2 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #666;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            margin: 10px;
            padding: 2vw 4vw;
            font-size: 1.5vw;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 30px; /* 圓角 */
            transition: border-color 0.3s ease;
        }
        .button-container button:hover {
            border-color: white; /* 滑鼠懸停時邊框變為白色 */
        }
        .button-container button:nth-child(1) {
            background-color: #FF0000; /* YouTube red */
            color: white;
        }
        .button-container button:nth-child(2) {
            background-color: #000000; /* X black */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>傻瓜工作室</h1>
        <h2>臺灣工作室，製作影片、遊戲、樂趣:)</h2>
        <div class="button-container">
            <button onclick="window.location.href='https://www.youtube.com/@guazii1106'">youtube</button>
            <button onclick="window.location.href='https://x.com/sarguastudio'">x</button>
        </div>
    </div>
</body>
</html>
